<!DOCTYPE html>
<html>
    <head>
        <script>
            function onSubmit() {
                var input = document.getElementById("value-input");
                    var value = input.value;

                    //Store in local storage
                    localStorage.setItem('myValue', value);

                    //Redirect to second page

                    window.location.href = "page2.html";
                }
        </script>
    </head>
    <body>
        <h1>Page 1</h1>
        <p>Enter a value</p><br>
        <input type = "text" placeholder="Enter a value" id = "value-input">
        <button type="submit" onclick="onSubmit()" >Submit the value</button>
    </body>
</html>
